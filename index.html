<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
        <link rel="stylesheet" href="style.css">
    <title>Shrimad Bhagwad Geeta Ai</title>
</head>

<body>
    <header>
        <nav>
            <div class="container mx-auto">
                <div class="flex justify-between items-center p-5">
                    <a href="#" class="text-2xl font-bold">Geeta.ai</a>
                    <div class="space-x-4 text-white font-medium">
                        <a href="#" class="text-sm">Home</a>
                        <a href="#" class="text-sm">About Us</a>
                        <button id="read-btn"
                            class="btn btn-secondary bg-[#FDD48E] text-white text-md shadow-md p-2 rounded-md transition-all duration-300 transform hover:scale-105">
                            <a href="https://www.google.com/">Read Geeta</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="">
        <section>
            <div class="container mx-auto">
                <h1 class="text-4xl font-bold text-center mt-10">What troubles you my friend?</h1>
                <form action="">
                    <div class="flex justify-center items-center gap-10 mt-10">
                        <input type="text"
                            class="p-3 border border-white border-2  rounded-md bg-transparent text-black w-[60%]"
                            placeholder="Enter The Question">
                        <button
                            class="btn btn-primary bg-[#FDD48E] text-white text-md shadow-md p-3 rounded-full border-white border-2 transition-all duration-300 transform hover:scale-105">
                            <img src="images/Ask.svg" class="w-6 h-6 text-white" alt="">
                        </button>
                    </div>
                    <div class="flex justify-center items-center">
                        <textarea
                            class="p-2 border border-white border-2 rounded-md bg-transparent text-black w-[75%] min-h-[150px] mx-auto mt-4"
                            placeholder="You will get your response here..."></textarea>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
